<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zqwis - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/login/style.css" />
<link rel="icon" type="image/png" href="/assets/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-[#0f172a] text-white h-screen overflow-hidden flex flex-col justify-start items-center pt-16 px-6 font-sans">
<!-- Splash Screen -->
<div id="splashScreen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black text-white">
<div class="text-lg font-extrabold tracking-wide animate-pulse drop-shadow-lg mb-2">Z-CRASH</div>
<div class="loader w-10 h-10"></div>
<div class="text-xs tracking-wider animate-pulse opacity-75 mt-2">Memuat Zqwis - Apis...</div>
</div>

<!-- Title -->
<h1 class="text-4xl font-extrabold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-white via-white via-20% to-indigo-500 to-100% drop-shadow-lg mb-6 select-none">
Zqwis - Apis
</h1>
<!-- Login Card -->
<form autocomplete="off" id="admin-login-form"
  class="bg-white text-gray-800 rounded-2xl shadow-xl ring-1 ring-black/10 w-full max-w-3xl flex flex-col md:flex-row items-center p-8 md:p-10 space-y-2 md:space-y-0">

  <!-- Logo -->
  <div class="flex justify-center md:justify-start w-full md:w-1/3">
    <img src="/assets/sagiri.gif" alt="Logo" width="200" class="rounded-xl mt-[-30px]" />
  </div>

  <!-- Input Area -->
  <div class="w-full md:w-2/3 md:pl-10 space-y-6">

    <!-- Username/Email Input -->
    <div>
      <label for="admin-email" class="block text-sm text-gray-700 font-semibold mb-1">
        Username or Email
      </label>
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 12H8m8 0l-4 4m4-4l-4-4" />
          </svg>
        </span>
        <input id="admin-email" name="email" type="text" autocomplete="username"
          class="pl-10 w-full border border-gray-300 focus:border-blue-700 focus:ring focus:ring-blue-300/40 rounded-xl px-4 py-3 text-sm text-gray-900 transition duration-200 font-medium outline-none" />
      </div>
      <p class="text-red-600 text-opacity-40 text-xs mt-1 hidden" id="email-error">
        A username or email must be provided.
      </p>
    </div>

    <!-- Password Input -->
    <div>
      <label for="admin-password" class="block text-sm text-gray-700 font-semibold mb-1">
        Password
      </label>
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3z" />
            <path d="M12 14c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5z" />
          </svg>
        </span>
        <input id="admin-password" name="password" type="password" autocomplete="current-password"
          class="pl-10 w-full border border-gray-300 focus:border-blue-700 focus:ring focus:ring-blue-300/40 rounded-xl px-4 py-3 text-sm text-gray-900 transition duration-200 font-medium outline-none" />
      </div>
      <p class="text-red-600 text-opacity-40 text-xs mt-1 hidden" id="password-error">
        Please enter your account password.
      </p>
    </div>

    <!-- Login Button -->
    <button type="submit"
      class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
      LOGIN
    </button>

    <!-- Forgot Password Link -->
    <div class="text-center">
      <a href="https://wa.me/601112260297"
        class="text-blue-600 hover:text-blue-800 text-xs font-semibold underline transition duration-150">
        FORGOT PASSWORD?
      </a>
    </div>
  </div>
</form>

<!-- Footer -->
<footer class="text-white text-xs mt-6 select-none text-center opacity-80 font-medium drop-shadow-md">
Â© 2024 - 2025 <span class="text-blue-200 font-semibold">Zqwis Software</span>. All rights reserved.
</footer>

<script src="/login/myfunc.js"></script>
</body>
</html>
